<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <h1>NFT Preview component</h1>
    <div class="card">
      <div class="card-image">
        <div class="view-icon">
          <img src="./assets/images/icon-view.svg" alt="icon-view" title="view" />
        </div>
        <img src="./assets/images/image-equilibrium.jpg" class="nft-image" alt="image-equilibrium" />
      </div>
      <h3>
        <a href="#" title="Equilibrium #3429">
          Equilibrium #3429
        </a>
      </h3>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-row">
        <div class="align-left">
          <img src="./assets/images/icon-ethereum.svg" alt="icon-ethereum" title="Ethereum" />
          <span> 0.041 ETH </span>
        </div>
        <div class="align-right">
          <img src="./assets/images/icon-clock.svg" alt="icon clock" title="clock" />
          <span>3 days left</span>
        </div>
      </div>

      <hr />
      <div class="card-footer">
        <img src="./assets/images/image-avatar.png" alt="Jules Wyvern avatar" title="Jules Wyvern" />
        <span>
          Creation of <a href="#" title="Jules Wyvern">Jules Wyvern</a>
        </span>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor </a>. Coded by
      <a href="https://github.com/mr3wi" title="Github profile">
        Wilfried WIWI </a>.
    </div>
  </footer>
</body>
</html>
